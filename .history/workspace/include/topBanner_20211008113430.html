<div class="top_area">
	<img src="@@banner" alt="" class="img" />
	<div class="bn_text">
		<p class="sub_title">@@subTitle</p>
		<p class="title">@@title</p>
	</div>
	@@if (@@btnack){
		<button type="button" class="btn_back">
			<i class="ph-caret-left-thin"></i>
		</button>
	}
	@@if (@@btnHome){
		<button type="button" class="btn_home">
			<i class="ph-house-thin"></i>
		</button>
	}
</div>
