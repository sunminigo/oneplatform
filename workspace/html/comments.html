@@include('../include/head.html', { title: 'One Platform3' })
<div class="wrapper">
	<div class="container_wrap">
    <!-- 댓글영역 -->
    <div class="comments_box">
      <p class="total">댓글 214</p>

      <div class="comment_write">
        <p class="user_id">userid</p>
        <textarea name="" id="" placeholder="댓글을 입력해주세요"></textarea>
        <div class="comment_write__bottom">
          0 / 3000
          <button type="button">등록</button>
        </div>
      </div>

      <div class="comment_list">
        <div>
          <div class="comment_info">
            <span class="user_id">userid</span><span class="date">2021.12.09. 07:25</span>

            <button type="button" class="btn_dropdown"><i class="ph-dots-three-vertical"></i></button>
            <div class="dropdown_list">
              <button type="button" class="btn_modify">수정</button><br>
              <button type="button" class="btn_delete">삭제</button>
            </div>
          </div>

          <p class="comment">회원들의 댓글 달기 시스템 테스트중입니다.</p>

          <!-- 관리자 답글 영역 -->
          <div class="btn_wrap">
            <button type="button" class="btn_comment">관리자 답글</button>
          </div>

          <div class="comment_write active">
            <p class="user_id">userid</p>
            <textarea name="" id="" placeholder="답글을 입력해주세요"></textarea>
            <div class="comment_write__bottom">
              0 / 3000
              <button type="button">등록</button>
            </div>
          </div>
          <!-- // 관리자 답글 영역 -->

          <div class="sub_comment"><i class="ph-caret-left"></i>관리자가 달수있는 댓글영역입니다.<p class="date">2021.12.09. 07:25</p></div>
        </div>
      </div>

      <div class="btn_more">
        <button type="button">댓글 더보기 +</button>
      </div>
    </div>

    <script>
      var isDropdown = $('.dropdown_list');

      $('.btn_dropdown').click(function() {
        if (isDropdown.hasClass('fade')) {
          isDropdown.removeClass('fade').addClass('fade_reverse');
        } else if (isDropdown.hasClass('fade_reverse')) {
          isDropdown.removeClass('fade_reverse').addClass('fade');
        } else {
          isDropdown.addClass('fade');
        }
      });
    </script>
    <!-- // 댓글영역 -->
	</div>
</div>
@@include('../include/footer.html')
