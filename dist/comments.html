<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="author" content="One Pltform3" />
		<meta name="description" content="One Pltform3" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>One Platform3</title>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"
		/>

		<link rel="stylesheet" href="./assets/style/style.css" />

		<script
			type="text/javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"
		></script>
		<script
			type="text/javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"
		></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
		<script src="https://unpkg.com/phosphor-icons"></script>

		<script type="text/javascript" src="./assets/script/common.js"></script>
	</head>
	<body>
<div class="wrapper">
	<div class="container_wrap">
    <!-- 댓글영역 -->
    <div class="comments_box">
      <p class="total">댓글 214</p>

      <div class="comment_write">
        <p class="user_id">userid</p>
        <textarea name="" id="" placeholder="댓글을 입력해주세요"></textarea>
        <div class="comment_write__bottom">
          0 / 3000
          <button type="button">등록</button>
        </div>
      </div>

      <div class="comment_list">
        <div>
          <div class="comment_info">
            <span class="user_id">userid</span><span class="date">2021.12.09. 07:25</span>

            <button type="button" class="btn_dropdown"><i class="ph-dots-three-vertical"></i></button>
            <div class="dropdown_list">
              <button type="button" class="btn_modify">수정</button><br>
              <button type="button" class="btn_delete">삭제</button>
            </div>
          </div>

          <p class="comment">회원들의 댓글 달기 시스템 테스트중입니다.</p>

          <div class="sub_comment"><i class="ph-caret-left"></i>관리자가 달수있는 댓글영역입니다.<p class="date">2021.12.09. 07:25</p></div>
        </div>
      </div>

      <div class="btn_more">
        <button type="button">댓글 더보기 +</button>
      </div>
    </div>

    <script>
      var isDropdown = $('.dropdown_list');

      $('.btn_dropdown').click(function() {
        if (isDropdown.hasClass('fade')) {
          isDropdown.removeClass('fade').addClass('fade_reverse');
        } else if (isDropdown.hasClass('fade_reverse')) {
          isDropdown.removeClass('fade_reverse').addClass('fade');
        } else {
          isDropdown.addClass('fade');
        }
      });
    </script>
    <!-- // 댓글영역 -->
	</div>
</div>
</body>
</html>
